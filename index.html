<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      html, body {
        height: 100%;
      }
      h1 {
        position: absolute;
        left: 100px;
        z-index: 1000;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .full-height {
        height: 100%;
      }
    </style>
    <script src="./data/stores.js"></script>
    <meta name="description" content="2020台灣農遊券合作業者地圖。持「農遊券」至全臺休閒農業獎勵旅遊合作業者（詳見合作業者清單）即可消費抵用，抵用項目包含合作業者營業場域內之門票、各項農業體驗（含農事、生態、導覽、田園餐飲、個別營業場域內套裝遊程）活動、農漁特產品或伴手等。"></meta>
    <title>2020 台灣農遊券 合作業者地圖</title>
  </head>
  <body>
    <div class="full-height">
        <h1>2020 台灣農遊券 合作業者地圖</h1>
        <div id="map" class="map"></div>
    </div>
    <script type="text/javascript">
      const map = L.map("map").setView([23.856954, 120.915003], 8);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoidGhzdGFyc2hpbmUiLCJhIjoiY2tjb3RnbXIxMDFheDJ5bWRjY3B2b3k1ZCJ9.gAzRgrpzU_hw5di9EzAznA",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);
      stores.forEach((store) => {
        const { StoreName, ETicket, Location } = store;
        const marker = L.marker([Location.lat, Location.lng]).addTo(map);
        marker.bindPopup(`<b>${StoreName}</b><br>${ETicket}`);
      });
    </script>
  </body>
</html>
